<div class="header">
  <div class="dropdownAndInput">
    <div class="mb-3 mt-3 d-flex  justify-content-start align-items-center">
      <label for="Category" class="form-label mr-4">Type:</label>
      <ejs-dropdownlist
        #filterDropDown
        id="dropDownForType"
        [dataSource]="categoryTypeS"
        (change)="filterFunction($event)"
        [fields]="fieldss"
        width="100%"
        [(value)]="defaultType"
        [popupHeight]="filterPopupHeight"
      ></ejs-dropdownlist>
    </div>

    <form
      [formGroup]="exform"
      (ngSubmit)="categoryId === undefined ? onSubmit() : addcategory()"
      *ngIf="showForm"
    >
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 mr-3 col-form-label"
          >Category:
        </label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            id="Category"
            placeholder="Enter Category"
            name="Category"
            formControlName="Category"
          />
          <small
            *ngIf="Category.invalid && Category.touched"
            class="text-danger"
            >Category is Required</small
          >
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 mr-3 col-form-label"
          >Code:
        </label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            id="Code"
            placeholder="Enter Code"
            name="Code"
            formControlName="Code"
          />
          <small *ngIf="Code.invalid && Code.touched" class="text-danger"
            >Code is Required</small
          >
        </div>
      </div>
      <div class="form-group row">
        <div
          class="col-md-8 pr-1 d-flex justify-content-end align-items-center"
        >
          <button
            type="button"
            (click)="closeForm()"
            class="btn btn-danger mx-2"
          >
            Cancel
          </button>
          <button
            [disabled]="exform.invalid"
            type="submit"
            class="btn btn-primary"
          >
            Add
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="AddOptions">
    <button
      [disabled]="showChildAdd === true"
      (click)="showFormFunction()"
      class="actionBtns ion ion-plus"
    ></button>
    <button
      [disabled]="showChildAdd !== true"
      (click)="showFormFunction()"
      class="actionBtns ion ion-share"
    ></button>
    <!-- <button
      *ngIf="categoryId !== undefined"
      (click)="deleteCategory()"
      class="actionBtns ion ion-ios-trash-outline"
    ></button> -->
  </div>
</div>

<div class="TreeView">
  <ejs-treeview
    (nodeSelected)="nodeSelected($event)"
    #tree
    sortOder="Descending"
    (nodeSelected)="(nodeSelected)"
    id="default"
    [fields]="field"
  >
    <ng-template #nodeTemplate="" let-data="">
      <div class="d-flex justify-content-between w-100">
        <div *ngIf=" data?.isdeleted !== true ">
          {{ data.name }}
        </div>
        <button *ngIf=" data?.isdeleted !== true "
          [disabled]="data?.isdeleted === true"
          (click)="deleteCategory(data.catId)"
          class="actionBtns ion ion-ios-trash-outline"
        ></button>
      </div>
    </ng-template>
  </ejs-treeview>
</div>
